<html>
  <head>
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://icons.iconarchive.com/icons/social-media-icons/glossy-social/512/Spring-me-icon.png" rel="shortcut icon">
  </head>
  <body>
    <div class="container">
	  <center>
      <h1>Please login</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" ><br/><br/><br/>
        <input type="password" placeholder="Password" name="password" ><br/><br/><br/>
        <input class="btn btn-default" type="submit" value="Login">
      </form>
	  <!-- <form method="get" action="/register">
		<input class="btn btn-default" type="submit" value="Register">
	  </form> -->
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
	  </center>
    </div>
  </body>
</html>

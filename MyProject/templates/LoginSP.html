<html>
  <head>
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://www.isneo.org/wp-content/uploads/phonebook.png" rel="shortcut icon">
  </head>
  <body>
    <div class="container">
	  <center>
      <h1>Please login</h1>
      <br/>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" ><br/><br/>
        <input type="password" placeholder="Password" name="password" ><br/>
        <!--<input class="btn btn-default" type="submit" value="Login">-->
      </form>
	  <form method="get" action="/login">
		<input class="btn btn-default" type="submit" value="Login with username & password">
	  </form>
	  or<br/><br/>
	  <form method="get" action="/login/a a">
		<input class="btn btn-default" type="submit" value="Login with MyMainServer (preferable)">
	  </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
	  </center>
    </div>
  </body>
</html>
